{% extends 'base.html' %} {% block content %} 

<h3>Add a Category</h3>
<div class="row">
    <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="recipe_category" name="recipe_category" type="text" class="validate">
                <label for="recipe_category">Category Name</label>
            </div> 
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="open" value='open'>Add category
                <i class="material-icons right">playlist_add</i>
            </button>
            <button a href="{{url_for('get_categories')}}" class="btn waves-effect waves-light" name="close" value='close'>Go Back
        <i class="material-icons right">playlist_add</i>
            
        </div>
    </form>
    
</div>
        

{% endblock %}
