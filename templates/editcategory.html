{% extends 'base.html' %} {% block content %} 

<h3>Edit a Category</h3>
<div class="row">
    <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="recipe_category" name="recipe_category" type="text" class="validate" value="{{category.recipe_category}}">
                <label for="recipe_category">Category Name</label>
            </div> 
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit category
                <i class="material-icons right">playlist_add</i>
            </button>
            <button a href="{{ url_for('get_categories') }}" class="btn waves-effect waves-light" type="submit" name="action">Go Back
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        
    </form>
</div>
        

{% endblock %}
