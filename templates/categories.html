{% extends 'base.html' %} {% block content %} 

<div class='row'>
    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">
    {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href ="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small">delete</a>
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn-small">edit</a>
                <div class='task_header col s3'>
                    {{category.recipe_category}}
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
</div>

<div class='row'>
    <a href={{url_for('add_category')}} class="waves-effect waves-light btn">Add a New Category</a>
</div>


{% endblock %}
