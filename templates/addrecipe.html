{% extends 'base.html' %} {% block content %} 

<h3>Add a Recipe</h3>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <select id="recipe_category_select" name="recipe_category">
                  <option value="" disabled selected>Choose your Recipe Category</option>
                  {% for category in foodCategory %}
                      <option value="{{category.recipe_category}}">{{category.recipe_category}}</option>
                  {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">add_box</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="recipe_name">Recipe Name</label>
            </div> 
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea type="textarea" id="ingredient" name="ingredient_name" class="materialize-textarea"></textarea>
                <label for="ingredient">Recipe Ingredients</label> 
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="cuisine" name="cuisine_name" type="textarea" class="materialize-textarea"></textarea>
                <label for="cuisine">Recipe Cuisine</label> 
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="author" name="author_name" type="textarea" class="materialize-textarea"></textarea>
                <label for="author">Recipe Author</label> 
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="add_recipe_select">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        
    </form>
</div>
        

{% endblock %}
